<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby | Gold Rush</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- MOBILE CSS -->
    <link rel="stylesheet" href="css/media-queries.css">

</head>
<body>
<header class="games-header ">
    <div class="games-score-container">
        <div class="stars-preview">
            <div class="stars-layout">
                <img alt="icon-star" class="icon-star-small" src="images/star.svg">
                <div class="quantity stars-q"><span id="stars-q">0</span>/<span id="stars-max">9000</span></div>
            </div>
        </div>
        <div class="points-preview">
            <div class="stars-layout">
                <img alt="icon-coin" class="icon-coin-front" src="images/coin.svg">
                <img alt="icon-coin" class="icon-coin-back" src="images/coin.svg">
                <div class="quantity coins-q" id="coins-q">100000</div>
            </div>
        </div>
    </div>


</header>
<section id="games">
    <div class="games-container">
        <div class="games-slider-layout">
            <div class="owl-carousel owl-theme games-slider">

                <div class="game royal-coins-2"></div>
                <div class="game wild-cash"></div>
                <div class="game jackpot game-disabled"></div>
                <div class="game jackpot game-disabled"></div>
                <div class="game game-disabled"></div>

            </div>
        </div>
    </div>
</section>

<script src="js/jquery.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
